<table class="table table-sm">
    <tr>
        <td>Product</td>
        <td>Price</td>
        <td>Add to cart</td>
    </tr>
    <tr *ngFor="let product of productService.itemList">
        <td>{{product.name}}</td>
        <td>$ {{product.price}}</td>
        <td><i class="far fa-edit fa-lg text-info" style="cursor: pointer;"></i></td>
    </tr>
</table>
